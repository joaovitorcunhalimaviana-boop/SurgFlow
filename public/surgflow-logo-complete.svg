<svg width="320" height="160" viewBox="0 0 320 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Texto SurgFlow -->
  <text x="160" y="60" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="700" font-size="36" fill="#2D2D2D">
    Surg<tspan fill="#8B5CF6">Flow</tspan>
  </text>
  
  <!-- Símbolo ® -->
  <text x="280" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#666666">®</text>
  
  <!-- Ícone Flow (ondas entrelaçadas) - Melhor proporcionado -->
  <g transform="translate(160, 90) translate(-60, 0)">
    <!-- Primeira onda principal -->
    <path d="M15 15 Q35 -5, 55 15 Q75 35, 95 15 Q115 -5, 135 15" 
          stroke="url(#gradient1)" 
          stroke-width="6" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.95"/>
    
    <!-- Segunda onda entrelaçada -->
    <path d="M15 35 Q35 55, 55 35 Q75 15, 95 35 Q115 55, 135 35" 
          stroke="url(#gradient2)" 
          stroke-width="6" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.85"/>
    
    <!-- Terceira onda para profundidade -->
    <path d="M25 25 Q45 5, 65 25 Q85 45, 105 25 Q125 5, 145 25" 
          stroke="url(#gradient3)" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.7"/>
  </g>
  
  <!-- Definições de gradientes aprimorados -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C084FC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>